<!DOCTYPE html>
{%load static%}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css\style.css'%}">
  <title>{%block title%}Штатное замещение{%endblock%}</title>
</head>
<body>
  <header>
    <div>
      <h1>{%block header%}Штатное замещение{%endblock%}</h1>
    </div>
  </header>
  {%block body%}
  <div class="container main">

    <form class="newrr" action="{% url 'regrepl_copy'%}" method="post">
      <h4>Создать на текущюю дату</h4>
        {%csrf_token%}
      <select class="" name="loc">
        {% for loc in locs %}
        <option value="{{loc.id}}">{{loc.name}}</option>
      {%endfor%}
      </select>
      <input type="submit" value="Создать">
    </form>


    <table class="RegRepl_table">


      <thead>
        <th>Период</th>
        <th>Территория</th>
      </thead>
      <tbody>
      {% for reg in RegRepls %}
        <tr class="notcaption" onclick="return location.href = '{% url 'regrepl' id=reg.id%}' ">
            <td>{{reg.duration|date:"d.m.Y"}}</td>
            <td>{{reg.location}}</td>
          </tr>
        {%endfor%}
      </tbody>

    </table>


  </div>


  {%endblock%}
</body>
</html>
